<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css//global.css">
    <link rel="stylesheet" href="../css//login.css">
</head>
x
<body>
    <div class="">
        <div class="row">
            <div class="col-md-6">
                <img src="../assets/img/login_side.png" alt="login" class="img-fluid">
            </div>
            <div class="col-md-6 justify-content-center align-items-center login-left text-center mx-auto">
                <div class="col-md-8 login-container mx-auto mt-10">

                    <img src="../assets/img/logo.png">
                    <h6 class=" text-start mt-5">WELCOME BACK</h6>
                    <h3 class="fw-bold">Continue to your Account.</h3>
                    <div class="d-grid gap-2  mx-auto">

                        <button class=" login-google-btn rounded-pill btn btn-primary py-3" type="button">
                            <img src="../assets/img/google.png" alt="google" class="img-fluid google-logo">
                            Log In with Google
                        </button>
                    </div>
                </div>
                <div class="col-md-12 my-2 row justify-content-center align-items-center ">
                    <div class="col-md-3">
                        <hr />
                    </div>
                    <div class="col-md-3 d-flex justify-content-center align-items-center">
                        <p class="text-center devider-text my-0">Or use username</p>
                    </div>
                    <div class="col-md-3">
                        <hr />
                    </div>

                </div>
                <form action="#!" class="mx-5">
                    <div class="row gy-2 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                          <label for="username" class="form-label">Username</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-flex gap-2 justify-content-between">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                            <label class="form-check-label text-secondary" for="rememberMe">
                              Keep me logged in
                            </label>
                          </div>
                          <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid my-3">
                          <button class="btn-dark btn btn-lg" type="submit">LOGIN</button>
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-dark text-decoration-underline    ">Sign up</a></p>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
