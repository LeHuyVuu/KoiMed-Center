<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Payment UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <h1 class="payment-title text-center mb-5">Secure Payment</h1>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-circle me-2"></i> Member Information
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-fish me-2"></i> Koi Health Status
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="koiHealth" class="form-label">Health Description</label>
                            <textarea class="form-control" id="koiHealth" rows="5" placeholder="Describe the health status of your Koi"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-credit-card me-2"></i> Payment Details
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Doctor's Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                                <input type="text" class="form-control" id="doctorName" placeholder="Enter doctor's name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dateTime" class="form-label">Appointment Date and Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="dateTime">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="serviceType" class="form-label">Service Type</label>
                            <select class="form-select" id="serviceType">
                                <option value="">Select Service Type</option>
                                <option value="consultation">Consultation</option>
                                <option value="treatment">Treatment</option>
                                <option value="checkup">Check-up</option>
                            </select>
                        </div>

                        <div class="payment-summary mb-4">
                            <h5 class="mb-3">Payment Summary</h5>
                            <div class="row">
                                <div class="col-6">Subtotal:</div>
                                <div class="col-6 text-end">$100.00</div>
                            </div>
                            <div class="row">
                                <div class="col-6">Service Fee:</div>
                                <div class="col-6 text-end">$10.00</div>
                            </div>
                            <hr>
                            <div class="row total">
                                <div class="col-6">Total (incl. tax):</div>
                                <div class="col-6 text-end">$121.00</div>
                            </div>
                        </div>

                        <div class="payment-options mb-4">
                            <h5 class="mb-3">Payment Method</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="momo" value="momo">
                                <label class="form-check-label" for="momo">
                                    <i class="fas fa-mobile-alt me-2"></i> Momo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="vnpay" value="vnpay">
                                <label class="form-check-label" for="vnpay">
                                    <i class="fas fa-credit-card me-2"></i> VNPay
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" id="checkoutBtn">
                            <i class="fas fa-lock me-2"></i> Proceed to Secure Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>
