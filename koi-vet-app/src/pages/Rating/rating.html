<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css//global.css">
    <link rel="stylesheet" href="../css//rating.css">
</head>
<body>
    <div class="container">
        <div class=" row justify-content-center">
            <h1 class="text-center">Rating & Feedbacks</h1>
            <div class="session-card card p-4">
                <h3 class="text-center">Session feedback</h3>
                <h5 class="text-center">Please rate your experience below</h5>
                <div class="rating text-center">
                    <input type="radio" id="star5" name="rating" value="5" checked/>    
                    <label for="star5" title="5 sao"></label>
                    
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 sao"></label>
                    
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 sao"></label>
                    
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 sao"></label>
                    
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 sao"></label>
                    <div class="feedback-section text-center mt-3">
                        <p>Additional Feedback</p>
                        <textarea class="session-input form-control" placeholder="My feedback"></textarea>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary submit">Submit</button>
                        <p class="mt-2">OR</p>
                        <button type="button" class="btn btn-primary button">
                            Rejoin Session
                        </button>
                        <button type="button" class="btn btn-primary button">
                             Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
