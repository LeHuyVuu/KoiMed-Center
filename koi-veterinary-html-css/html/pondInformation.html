<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css//global.css">
    <link rel="stylesheet" href="../css/pondInformation.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Enter Pond Information</h1>
        <form>
            <div class="mb-3">
                <h3>Pond Quantity</h3>
                <input type="number" class="form-control" placeholder="Enter number of ponds" required>
            </div>
            <div class="mb-3">
                <h3>Tank Quantity</h3>
                <input type="number" class="form-control" placeholder="Enter number of tanks" required>
            </div>
            <div class="mb-3">
                <h3>Home Address</h3>
                <input type="text" class="form-control" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <h3>Koi Health Status</h3>
                <textarea class="form-control" rows="4" placeholder="Describe the health status of your koi"></textarea>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i>  Previous</button>
                <button type="submit" class="btn">Next    <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
